name: Android CI Check & Build

on: 
  push:
    paths: 
      - 'tmdbandroid/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory:
          ./tmdbandroid
    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run Tests
        run: ./gradlew test

      - name: ktlint
        run: ./gradlew ktlint

      - name: Build Project
        run: ./gradlew build
