name: Android CI Check & Build

on: 
  push:
    paths: 
      - 'tmdbandroid/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory:
          ./tmdbandroid
    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Access TMDB_API_KEY
        env:
          API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: echo API_KEY=\"$API_KEY\" > ./local.properties
      
      - name: Run Tests
        run: ./gradlew test

      - name: ktlint
        run: ./gradlew ktlint

      - name: Build Project
        run: ./gradlew build
